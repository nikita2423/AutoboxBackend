<div style="color: #fff;" ng-init="init();" id="query" class="block block-themed block-transparent remove-margin-b">
    <div ng-if="settings.config.isUserLoaded">
        <div class="block-header bg-primary-dark">
            <h3 class="block-title">Queries</h3>
        </div>
        <form  name="getActiveTabSettings().form">
            <div style="color:#646464; text-align: center; width:100% !important;" class="col-md-12">
                <textarea ng-if="getActiveTabSettings().config.display" required class="textAreaStyle col-md-12" id="feedbackTextArea" rows="8" ng-model="getActiveTabSettings().data" placeholder="Write Query"></textarea>
                <div style="margin-top: 20px;" ng-if="!getActiveTabSettings().config.display" class="h4">{{getActiveTabSettings().config.message}}</div>
            </div>
        </form>

        <div ng-if="getActiveTabSettings().config.display" class="col-md-12" style="margin-top:10px;">
            <button
                    style="color: #fff;float:right" class="btn btn-sm bg-primary-dark"
                    ng-click="settings.tabs.queries.sendQuery(getActiveTabSettings().data)">
                SEND
            </button>
        </div>
    </div>
</div>

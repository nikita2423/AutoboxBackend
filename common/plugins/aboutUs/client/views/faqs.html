<div ng-init="init();" class="content">
    <h2 class="content-heading col-md-12">Faqs</h2>
    <div class="row">
        <div class="col-md-12 col-md-12">
            <div  class="block">
                <div class="block-header">
                    <h3 class="block-title">Company FAQs.</h3>
                </div>
                <div  class="block-content">
                    <form  ng-if="loaded" class="form-horizontal" onsubmit="return false;">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <!-- CKEditor Container -->
                                <textarea ng-model="data.html" snaphy-ck-editor id="about_js-ckeditor" name="ckeditor"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button ng-click="saveData(stateName, data)" class="btn btn-minw btn-primary pull-right" type="button">Save Data</button>
                            </div>
                        </div>
                    </form>
                    <!-- <button ng-click="getHtmlData()"></button> -->
                </div>
            </div>
            <!-- END CKEditor -->
        </div>
    </div>
    <!-- div row -->

</div>

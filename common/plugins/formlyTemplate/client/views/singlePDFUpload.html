<div style="margin: 0;" class="form-group">
    <!-- Dummy input for validation -->
    <div class="form-material">
        <button
            style="width:100%"
            class="btn btn-md btn-primary-dark"
            type="file"
            ngf-select="uploadFiles($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
            ngf-accept="options.templateOptions.accept"
            ngf-pattern="options.templateOptions.pattern"
            ngf-min-height="100"
            ng-model="file"
            ngf-max-size="options.templateOptions.maxSize">
            {{to.label}}
        </button>

        <br><br>
        <div ng-if="errFile.$error" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h3 class="font-w300 push-15">Error</h3>
            <p>Error image {{errFile.$error}} must be {{errFile.$errorParam}}</p>
        </div>
        <div class="progress progress-mini">
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <input type="text" style="visibility: hidden;padding: 0; margin:0;" pattern=".+" name="{{options.templateOptions.id}}" id="{{options.templateOptions.id}}" ng-model="model[options.key].name">
    </div>

<!-- Image Zoom In -->
<div ng-if="checkData()" class="row items-push">
    <div class="col-lg-12 animated fadeIn" >
        <div ng-if="!loadFromServer(file)" class="img-container fx-img-zoom-in">
            <iframe ngf-src="file" class="img-responsive photoFrame" ng-class="{'imageStyle': !to.fullWidth}"   alt=""></iframe>
            <div class="img-options">
                <div class="img-options-content">
                    <a ng-click="deleteImage(file, $index)" class="btn btn-sm btn-default" href="javascript:void(0)"><i class="fa fa-times"></i> Remove</a>
                </div>
            </div>
        </div>
        <div ng-if="loadFromServer(file) && file" class="img-container fx-img-zoom-in photoFrame">
            <iframe ngf-src="loadUrl(file)" class="img-responsive" ng-class="{'imageStyle': !to.fullWidth}"  alt=""></iframe>
            <div class="img-options">
                <div class="img-options-content">
                    <a ng-click="deleteImage(file, $index)" class="btn btn-sm btn-default" href="javascript:void(0)"><i class="fa fa-times"></i> Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END Image Zoom In -->
</div>

<div style="color: #fff;"  ng-init="init();" class="block block-themed block-transparent remove-margin-b">
    <div ng-if="settings.config.isUserLoaded">
        <div class="block-header bg-primary-dark">
            <h3 class="block-title">ORDER GPS TRACKER</h3>
        </div>
    </div>

    <div  style="color: #646464;">
        <div class="col-md-12 inputContainer">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div ng-if="getActiveTabSettings().config.display"><label for="quantity">Quantity</label></div>
                <input ng-if="getActiveTabSettings().config.display" required class="textboxStyle" type="text" name="quantity" ng-model="getActiveTabSettings().data"><br>
                <div style="margin-top: 20px;" ng-if="!getActiveTabSettings().config.display" class="h4">{{getActiveTabSettings().config.message}}</div>
            </div>
          <!--  <div class="col-md-5">
                <div><label for="date">Date of Delivery</label></div>
                <input class="textboxStyle" type="text" name="date"><br>
            </div>-->
            <div class="col-md-1"></div>
        </div>

        <div ng-if="getActiveTabSettings().config.display" class="col-md-12" style="margin-top:10px;">

        <div class="col-md-12 inputContainer">
            <button
                    style="color: #fff;float:right" class="btn btn-sm bg-primary-dark"
                    ng-click="settings.tabs.orderGPSTracker.orderGpsTracker(getActiveTabSettings().data)">
                SEND
            </button>
        </div>
        </div>
    </div>
</div>

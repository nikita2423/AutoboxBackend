<div class="modal-content"  ng-init="init();replyCustomerMessageInit();">
    <div ng-if="settings.tabs.replyCustomerMessage.schema.validations" class="block-content block-content-narrow">
        <form name="settings.tabs.replyCustomerMessage.form" ng-validate="settings.tabs.replyCustomerMessage.schema.validations" novalidate  class="form-horizontal">
            <!--Add container class and style related to this..-->
            <div ng-class="container.class" ng-style="container.style" ng-repeat="container in settings.tabs.replyCustomerMessage.schema.container">
                <formly-form   model="settings.tabs.replyCustomerMessage.data" fields="container.schema" ></formly-form>
            </div>
        </form>
    </div><!--block-content-->


    <div class="modal-footer">
        <button data-target="#customerMessageReply" class="btn btn-sm btn-default "  type="button" data-dismiss="modal">Close</button>
        <button class="btn btn-sm btn-default"
                ng-click="settings.tabs.replyCustomerMessage.saveForm(
                    settings.tabs.replyCustomerMessage.schema,
                    settings.tabs.replyCustomerMessage.form,
                    settings.tabs.replyCustomerMessage.data)">
            <i class="fa fa-save"></i>
            Save
        </button>
    </div>
</div>

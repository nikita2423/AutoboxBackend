<div ng-init="init()">
    <div ng-if="relationDetail && settings.config.currentActiveTab==='monthlyReports'"
         ng-init="tableInstance = tableViewInit(relationDetail, relationType);"
         class="row" style="background-color: #eeeeee;" >
        Test
        <div class="col-md-12" style="margin-top: 7px;margin-left: 7px;margin-right: 7px;background-color: #ffffff">
            <dealer-filter-date
                    label-class="settings.tabs.dashboard.config.labelClass"
                    date-class="settings.tabs.dashboard.config.dateClass"
                    column-name="{{settings.tabs.dashboard.config.columnName}}"
                    model-settings="settings.tabs.dashboard.config.modelSetting"
                    parent-scope="tableInstance"
                    label="{{settings.tabs.dashboard.config.label}}">
            </dealer-filter-date>
            <div class="form-group">
                <button ng-click="tableInstance.resetAll()" class="btn btn-minw btn-default pull-right" type="button" style="margin-right:5px;margin-bottom:5px;margin-top:-5px;">Reset</button>
            </div>
        </div>
    </div>

     <div
         ng-init="widgets = settings.tabs.dashboard.widgets()" class="row widgetBackground">
            <robust-widget-added  ng-cloak class="col-sm-4 col-lg-2" ng-repeat="widget in widgets" label="{{widget.label}}"
            model="{{widget.model}}"
            icon="{{widget.icon}}"
            prop-obj="widget.propObj"
            fetch-locally="widget.fetchLocally"
            model-values="displayed"></robust-widget-added>
    </div>

    <div class="col-md-12" style="margin-top:10px;">
        <span  style="font-weight:bold;font-size:13px;margin-top:2px;">Vehicle Quotation</span>
        <input class="emailButtonStyle" type="submit" value="SEND EMAIL">
    </div>

    <div class="dataClass" ng-if="relationDetail">
        <div style="padding-top: 0px !important;" ng-include="'detailView/views/tableView.html'"></div>
    </div>
</div>

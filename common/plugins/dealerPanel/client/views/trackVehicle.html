
<div class="container" ng-init="init(); initMapView();initTestVehicle();">


    <div class="row" style="margin-top: 10px;" >
        <div class="col-md-2 col-lg-2 col-xs-6" ng-repeat="vehicleInstance in settings.tabs.trackVehicle.data">
            <div
                    ng-if="$first"
                    ng-init="vehicleInstance.selectVehicle()"
                    ng-class="{'label-primary': vehicleInstance.isSelected, 'onVehicleSelected': vehicleInstance.isSelected}"
                    class="thumbnail"
                    ng-click="vehicleInstance.selectVehicle()">
                        <h4>{{vehicleInstance.getVehicle().serialNumber}}</h4>
                        <h5>{{vehicleInstance.getVehicle().registerNumber}}</h5>
            </div>
            <div
                    ng-if="!$first"
                    ng-class="{'label-primary': vehicleInstance.isSelected, 'onVehicleSelected': vehicleInstance.isSelected}"
                    class="thumbnail"
                    ng-click="vehicleInstance.selectVehicle()">
                <h4>{{vehicleInstance.getVehicle().serialNumber}}</h4>
                <h5>{{vehicleInstance.getVehicle().registerNumber}}</h5>
            </div>
        </div>

    </div>
    <div id="map" class="mapDiv"></div>
</div>
